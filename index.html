<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/fav.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/custom.css">

    <title>Welcome to Questions Game!</title>
</head>
<body class="bg-light">

    <div class="game-intro" style="display: block;">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center mt-5">
                <button class="btn-lg btn btn-dark startGameBtn">Start Game</button>
                <button class="btn-lg btn btn-dark my-5" onclick="document.querySelector('.howToPlay').style.display = 'block'">How To Play ?</button>
                <button class="btn-lg btn btn-dark" onclick="window.close();">Quit Game</button>
            </div>
        </div>
    </div>

    <div class="game" style="display: none;">
        <div class="container">
            <div class="answeredQuestions mt-2 text-center font-weight-bold text-white"></div>
            <div class="question bg-dark text-white p-4 my-5 rounded text-center font-weight-bolder"></div>

            <div class="variants text-white d-flex justify-content-between">


                <div class="varContainer w-50 rounded p-3 d-flex align-items-center">
                    (A) <div class="var mx-2"></div>
                </div>

                <div class="varContainer w-50 mx-3 rounded p-3 d-flex align-items-center">
                    (B) <div class="var mx-2"></div>
                </div>

                <div class="varContainer w-50 rounded p-3 d-flex align-items-center">
                    (C) <div class="var mx-2"></div>
                </div>


            </div>
        </div>
    </div>

    <div class="howToPlay">
        <div onclick="document.querySelector('.howToPlay').style.display = 'none'">&times;</div>
        Look  the answer
        <br/>
        Pick a variant.
        <br/>
        Good Luck ðŸ˜‰
    </div>
    
    <!-- JavaScript -->
    <script src="./src/js/game.js"></script>
</body>
</html>
